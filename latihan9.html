<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Fauzan Gifari Dzul Fahmi - 2209116042</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <style type="text/css">
      div.pesan {
        height: 120px;
        display: none;
      }
      div.pesan,
      p.flip {
        margin: 0px;
        padding: 0px;
        text-align: center;
        background: lightyellow;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="pesan">
      Sukses bukanlah kunci kebahagiaan<br />
      Kebahagiaanlah kunci kesuksesan
      <p>
        Jika senantiasa melakukan segala sesuatu dengan penuh cinta, maka anda
        akan sukses
      </p>
    </div>
    <p class="flip">Tampilkan/sembunyikan pesan</p>

    <script>
      $("document").ready(function () {
        $(".flip").click(function () {
          $(".pesan").slideToggle("slow");
        });
      });
    </script>
  </body>
