<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muhammad Fauzan Gifari Dzul Fahmi - 2209116042</title>
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <style type="text/css">
      #kotak {
        position: relative;
        width: 100px;
        height: 100px;
        background: yellow;
      }
    </style>
  </head>
  <body>
    <br /><br /><br /><br /><br />
    <button class="mulai">Jalankan</button>
    <br /><br /><br /><br /><br /><br /><br />
    <div id="kotak"></div>
    <script>
      $("document").ready(function () {
        $(".mulai").click(function () {
          $("#kotak")
            .animate({ left: "400" }, "slow")
            .animate({ top: "-160", height: "200", width: "200" }, "slow")
            .animate({ left: "0", height: "100", width: "100" }, "slow")
            .animate({ top: "0" }, "slow")
            .slideUp()
            .slideDown("slow");
        });
      });
    </script>
  </body>
